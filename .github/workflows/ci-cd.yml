name: CI / CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI - Install, Lint, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then npm run lint; else echo "no lint script"; fi

      - name: Build
        run: npm run build

  deploy-vercel:
    name: Deploy to Vercel (optional)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        if: ${{ secrets.VERCEL_TOKEN }}
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: --prod
          working-directory: ./
          # Optionally set these if you want to pin deployment to a specific project/org
          # vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          # vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Vercel deployment info
        run: echo "Deployed to Vercel (see Vercel dashboard or action logs)"

# Notes:
# - Create the secret VERCEL_TOKEN in your repository Settings → Secrets and Variables → Actions.
# - If you prefer Render, Netlify, or GitHub Pages for deployment, I can add an additional job.